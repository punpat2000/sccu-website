name: Linting code

on:
  pull_request:
    paths:
      - 'web/**'

jobs:
  lint-frontend:
    runs-on: ubuntu-latest
    name: Lint all Angular code ðŸ©º
    steps:
      - name: Checkout ðŸ”Ž
        uses: actions/checkout@v2

      - name: Cache ðŸ’µ
        working-directory: ./web
        id: cache
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('web/yarn.lock') }}
          restore-keys: |
            ${{ runner.OS }}-build-${{ env.cache-name }}-
            ${{ runner.OS }}-build-
            ${{ runner.OS }}-

      - name: Install modules ðŸ•“
        working-directory: ./web
        run: yarn add --no-lockfile eslint @angular-eslint/eslint-plugin @angular-eslint/eslint-plugin-template eslint-config-prettier eslint-plugin-prettier

      - name: Run lint ðŸ’–
        working-directory: ./web
        run: yarn lint
